<h1>Kontoplan</h1>
{% if accounts %}
    <table>
      <tr><td>Account number</td>Description<td></td>Balance<td></td></tr>
    {% for account in accounts %}
        <tr><td>{{ account.accno }}</td><td>{{ account.description }}</td><td>{{ account.balance }}</td></tr>
    {% endfor %}
    </table>
{% else %}
    <p>No accounts available.</p>
{% endif %}
